<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Danial is my king</h1>
    <title>MAC Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label, select, input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Mid-Arm Circumference (MAC) Calculator</h2>
    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight"><br><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height"><br><br>

    <button onclick="calculateMAC()">Calculate MAC</button>
    <br><br>
    <div id="result"></div>

    <script>
        function calculateMAC() {
            const k = 36.31;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const mac = (k * Math.sqrt(weight / height)).toFixed(2);
            document.getElementById('result').innerText = "Estimated MAC: " + mac + " cm";
        }
    </script>
</body>
</html>
